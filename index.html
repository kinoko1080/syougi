<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋ゲーム - 予測線と持ち駒機能付き</title>
    <style>
        body {
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            gap: 20px;
        }
        #shogi-board {
            display: grid;
            grid-template-columns: repeat(9, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 1px;
            background-color: #deb887;
            padding: 10px;
            border: 5px solid #8b4513;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #f4ddb4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .cell:hover {
            background-color: #ffe4b5;
        }
        .selected {
            background-color: #ffd700;
        }
        .piece-black {
            color: #000;
        }
        .piece-white {
            color: #ff4500;
            transform: rotate(180deg);
        }
        .promotion-marker::after {
            content: '成';
            font-size: 12px;
            position: absolute;
            top: 2px;
            right: 2px;
        }
        .possible-move::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #captured-pieces {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .captured-area {
            width: 180px;
            min-height: 120px;
            border: 2px solid #8b4513;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .captured-piece {
            width: 30px;
            height: 30px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #turn-indicator {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="captured-pieces">
            <div id="turn-indicator"></div>
            <div id="white-captured" class="captured-area"></div>
        </div>
        <div id="shogi-board"></div>
        <div id="captured-pieces">
            <div id="black-captured" class="captured-area"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
